<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="left-side">
    <div class="card">
      <div id="card-front">
        <div class="card-logos">
          <div id="logo"></div>
          <div id="smallCircle"></div>
        </div>
        <div class="card-number">
          <div class="card-number-on-card">
            <p>9591 6489 6389 1011</p>
          </div>
        </div>
        <div class="card-name-date">
          <div class="card-name-on-card">
            <p>Felicia Leire</p>
          </div>
          <div class="card-date-on-card">
            <p>09/26</p>
          </div>
        </div>
      </div>
      <div id="card-back">
        <div class="card-cvc-on-card">
          <p>123</p>
        </div>
      </div>
    </div>
  </div>
  <div id="right-side">
    <div class="container">
      <div id="form">
        <div class="name">
          <label for="name">cardholder name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed">
          <span id="nameValidMessage">Invalid Name</span>
        </div>
        <div class="card-number">
          <label for="card-number">card number</label>
          <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
          <span id="cardValidMessage">Can't be blank</span>
        </div>
        <div class="date-field">
          <div class="card-date">
            <label for="card-date">exp. date (mm/yy)</label>
            <input type="number" id="card-date-month" placeholder="MM">
            <input type="number" id="card-date-year" placeholder="YY">
            <span id="dateValidMessage">Can't be blank</span>
          </div>
          <div class="card-cvc">
            <label for="card-cvc">cvc</label>
            <input type="number" maxlength="3" id="card-cvc" placeholder="e.g. 123">
            <span id="cvcValidMessage">Can't be blank</span>
          </div>
        </div>
        <div class="button">
          <button>Confirm</button>
        </div>
      </div>
      <div id="success-display">
        <div class="success-icon-message">
          <img src="/images/icon-complete.svg" alt="okey-icon">
          <h2>Thank You!</h2>
          <p>We've added your card details</p>
        </div>
        <div class="button">
          <button>Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Furkan Mamus</a>.
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
